<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<!-- Doppler Header Logo - Compact Version -->
<svg height="128px" width="128px" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

<defs>
  <linearGradient id="pinwheelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
    <stop offset="50%" style="stop-color:#22d3ee;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
  </linearGradient>
</defs>

<!-- Compact signal waves (extra safe margins) -->
<g id="signal-waves" opacity="0.35">
  <!-- Outer wave -->
  <circle cx="256" cy="256" r="100" fill="none" stroke="#4ade80" stroke-width="1.5" opacity="0.25">
    <animate attributeName="r" from="105" to="125" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.35" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Middle wave -->
  <circle cx="256" cy="256" r="80" fill="none" stroke="#22d3ee" stroke-width="1.5" opacity="0.35">
    <animate attributeName="r" from="85" to="105" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.5" to="0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner wave -->
  <circle cx="256" cy="256" r="60" fill="none" stroke="#a855f7" stroke-width="1.5" opacity="0.45">
    <animate attributeName="r" from="65" to="85" dur="2s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.65" to="0" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
</g>

<!-- Pinwheel (centered with generous margins) -->
<g id="pinwheel" transform="translate(72, 72)">
  <g transform="scale(0.65)">
    <path fill="url(#pinwheelGradient)" stroke="#1f2937" stroke-width="4" 
      d="M509.138,276.451L379.259,146.572l114.5-114.5c2.699-2.699,3.579-6.725,2.253-10.305c-1.326-3.58-4.617-6.059-8.425-6.347 L284.097,0.03c-2.84-0.224-5.631,0.819-7.646,2.834L146.573,132.741L32.084,18.254c-2.701-2.701-6.727-3.58-10.305-2.253 c-3.58,1.328-6.059,4.617-6.347,8.425L0.029,227.904c-0.215,2.84,0.819,5.632,2.834,7.646l129.891,129.891L18.264,479.93 c-2.699,2.699-3.579,6.725-2.253,10.305c1.326,3.58,4.617,6.059,8.425,6.347l203.467,15.39c0.245,0.02,0.492,0.027,0.737,0.027 c2.58,0,5.069-1.023,6.909-2.862l129.889-129.889l114.5,114.5c1.867,1.866,4.365,2.862,6.911,2.862c1.14,0,2.289-0.199,3.394-0.61 c3.58-1.328,6.059-4.617,6.347-8.425l15.379-203.478C512.187,281.257,511.151,278.465,509.138,276.451z M475.619,270.57 l-152.526-16.956c-0.469-13.315-4.86-26.511-13.183-37.691l55.531-55.532L475.619,270.57z M292.031,20.228l172.862,13.074 L358.534,139.659c-0.001,0.001-0.003,0.003-0.004,0.004l-62.43,62.43c-6.931-5.177-14.732-8.917-23.035-11.081L292.031,20.228z M289.686,289.685c-8.996,8.997-20.959,13.952-33.683,13.952c-12.723,0-24.685-4.955-33.683-13.952 c-8.996-8.997-13.952-20.959-13.952-33.683c0-12.725,4.956-24.686,13.953-33.683c8.996-8.997,20.959-13.952,33.682-13.952 c12.725,0,24.686,4.955,33.683,13.952C308.259,240.893,308.259,271.112,289.686,289.685z M270.575,36.376l-16.937,152.507 c-13.771,0.474-26.821,5.064-37.721,13.204l-55.525-55.527L270.575,36.376z M33.311,47.118l106.345,106.345 c0.003,0.003,0.004,0.005,0.006,0.006l62.434,62.434c-5.18,6.934-8.92,14.739-11.086,23.044L20.228,219.971L33.311,47.118z M36.379,241.428l152.505,16.947c0.476,13.773,5.068,26.824,13.211,37.723l-55.523,55.523L36.379,241.428z M219.97,491.773 L47.132,478.701l168.783-168.784c6.931,5.176,14.732,8.913,23.034,11.077L219.97,491.773z M241.428,475.622l16.947-152.5 c13.773-0.476,26.827-5.068,37.727-13.212l55.519,55.519L241.428,475.622z M478.709,464.881L372.354,358.524 c-0.001-0.001-0.003-0.003-0.005-0.005l-62.439-62.438c5.24-7.039,8.915-14.877,11.042-23.043l170.82,18.991L478.709,464.881z"/>
  </g>
</g>

<!-- Central pulse (subtle) -->
<circle cx="256" cy="256" r="15" fill="#4ade80" opacity="0.15">
  <animate attributeName="r" values="15;22;15" dur="2s" repeatCount="indefinite"/>
  <animate attributeName="opacity" values="0.2;0.05;0.2" dur="2s" repeatCount="indefinite"/>
</circle>

</svg>

